<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Delete</title>
</head>
<body>
    <h1 id="my-text">My text</h1>
    <input id="text-field" type="text">
    <button id="btn-delete" disabled>Delete</button>
    <!-- JS -->

    <script>
        document.getElementById('text-field').addEventListener('keyup', function(event){
            const text = event.target.value;
            const disabled = document.getElementById('btn-delete');

            if(text === 'delete'){
                disabled.removeAttribute('disabled');
            }
            else{
                disabled.setAttribute('disabled', true);
            }

        })
        document.getElementById('btn-delete').addEventListener('click', function(){
            const text = document.getElementById('my-text');
            text.style.display = 'none';
        })
        text.value='';
    </script>
</body>
</html>
